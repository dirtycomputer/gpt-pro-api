name: Ask OpenAI from request.txt

on:
  workflow_dispatch:
  push:
    paths:
      - request.txt

permissions:
  contents: write  # 允许工作流向仓库推送修改

jobs:
  ask-openai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade openai

      - name: Ask OpenAI and write response
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL: ${{ vars.OPENAI_MODEL }}  # 可选：在仓库/环境变量里设置一个默认模型
        run: |
          python .github/scripts/ask_openai.py

      - name: Commit & push changes (response + history)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add response.txt history/history.jsonl || true
            git commit -m "Update response via workflow: ${GITHUB_RUN_ID}"
            git push
          else
            echo "No changes to commit."
          fi